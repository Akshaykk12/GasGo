{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class='row'>
            <div class='col-lg-3 mx-auto'>
                <div class="list-group">
                    <a href="/" class="list-group-item list-group-item-action ">All</a>
                    {% for category in categories %}
                    <a href="/?category={{category.id}}" class="list-group-item list-group-item-action ">{{ category.name }}</a>
                    {% endfor %}
                </div>
            </div>

            <div id='products' class='col-lg-9 mx-auto'>
                <div class="row mx-auto">
                    {% for product in products %}
                        <div class="card mx-auto mb-4 magrin-4" style="width: 18rem;">
                            <img src="{{ product.image.url}}" class="card-img-top" style="max-width: 300px; height: 400px;" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text"><b>â‚¹{{ product.price }}</b></p>
                                <input type="hidden" id="product-id-{{ product.id }}" value="{{ product.id }}">
                                <button class="btn btn-light border btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="setProductId({{ product.id }})">Buy Now</button>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Order Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="m-2 p-3">
                        <form action="/" method="POST" id="order-form">
                            {% csrf_token %}
                            <input type="hidden" name="product" id="product-id-modal">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone number</label>
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>
                            <input type="submit" class="btn btn-outline-info col-lg-6 mt-4" value="Buy">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setProductId(productId) {
            document.getElementById('product-id-modal').value = productId;
        }
    </script>
{% endblock %}
