{% extends 'base.html' %}

{% block content %}

<div class='container'>
    <div class='p-4 m-4 '>
        <div class='col-lg-5 mx-auto'>
            <h3 class='alert alert-light border rounded'>Create an Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" id="firstname" name="firstname" class="form-control" placeholder="John"  required>
                    </div>
                  </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Salvi"  required>
                    </div>
                  </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text" id="phone" name="phone" class="form-control" placeholder="3283924489"  required >
                    </div>
                  </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com"  required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" id="password" name='password'class="form-control" placeholder="password" required>
                    </div>
                  </div>
                  <div>
                    <input class="btn btn-sm btn-info my-3 " type="submit" value="Create An Account">
                  </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
